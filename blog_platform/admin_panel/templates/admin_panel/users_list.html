{% extends 'core/admin_base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}

    <link rel="stylesheet" href="{% static 'users_static/css/users_list.css' %}">
{% endblock %}

{% block main_content %}
<div id="users-section" class="content-view">
    <div class="glass rounded-3 p-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <h3 class="text-white mb-3 mb-md-0">User Management</h3>
            <a class="btn btn-primary" href="">
                <i class="fas fa-user-plus me-2"></i>Add User
            </a>
        </div>
        <div class="table-responsive">
            <table class="table table-glass">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTbody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
    <script type="module" src="{% static 'users_static/js/users_list.js' %}" defer></script>
{% endblock %}
