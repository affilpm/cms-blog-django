{% extends 'base.html' %}

{% block content %}
<div id="posts-section" class="content-view d-none">
    <div class="glass rounded-3 p-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <h3 class="text-white mb-3 mb-md-0">All Blog Posts</h3>
            <button class="btn btn-primary" id="addPostBtn">
                <i class="fas fa-plus me-2"></i>Add New Post
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-glass">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Views</th>
                        <th>Likes</th>
                        <th>Comments</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="postsTbody">
                    <!-- Posts will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
